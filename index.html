<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="left-side">
            <h2>Current Weather</h2>
            <div class="weather-info">
                <img src="sun.png" alt="Weather Icon" class="weather-icon">
                <div class="temperature">
                    <span class="temp-value">46°</span><span class="temp-unit"></span>
                </div>
            </div>
            <div class="real-feel">RealFeel® 46°</div>
            <div class="weather-description">
                <span>Hazy sunshine</span>
            </div>
            <a href="#" class="more-details">MORE DETAILS ></a>
        </div>
        <div class="right-side">
            <div class="detail-row">
                <span>RealFeel Shade™</span>
                <span>43°</span>
            </div>
            <div class="detail-row">
                <span>Wind</span>
                <span>WSW 31 km/h</span>
            </div>
            <div class="detail-row">
                <span>Wind Gusts</span>
                <span>58 km/h</span>
            </div>
            <div class="detail-row">
                <span>Air Quality</span>
                <span class="unhealthy">Very Unhealthy</span>
            </div>
        </div>
        <div class="time">
            1:58 PM
        </div>
    </div>
</body>
</html>
